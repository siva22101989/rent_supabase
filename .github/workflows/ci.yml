name: CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Using npm ci for stricter/faster installs in CI
    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Typecheck
      run: npm run typecheck

    - name: Run Tests (Vitest)
      run: npm run test

    - name: Build
      run: npm run build
      env:
        # Avoid failing build on type errors if typecheck is separate, but normally build handles it.
        # Setting NEXT_TELEMETRY_DISABLED just in case.
        NEXT_TELEMETRY_DISABLED: 1
        # Mock env vars needed for build (even if not real) to prevent crash on 'missing content'
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://mock.supabase.co' }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'mock-key' }}
